<html>
<body>
<button id=0>fore</button>
<button id=1>port</button>
<button id=2>starboard</button>
<button id=3>aft</button>
<button id=4>tactical</button>
<button id=5>long range</button>
<button id=6>status</button>

<script>
var buttons = document.getElementsByTagName('button');
    for(var i = 0; i < buttons.length; i++){
		var button = buttons[i];
		button.addEventListener('click', function(button){
			var req	= XMLHttpRequest();
			req.open('GET','changeview?id='+this.id,true);
			req.send();
			console.log('button id: ' + this.id);
		},true);
	}
</script>
</body>
</html>
